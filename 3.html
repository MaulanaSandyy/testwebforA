<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffe4e1; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: #ff6ac1;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question {
            font-size: 1.2em;
            color: #ff69b4; /* Hot pink for text */
            margin-bottom: 20px;
        }

        .gif-container, .image-container {
            margin: 0 10px;
        }

        .gif-container img, .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            position: relative;
            margin-top: 20px;
            height: 200px;
            width: 100%;
            max-width: 300px;
        }

        .button-container button {
            font-size: 1em;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s;
        }

        .button-yes {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #ff1493; /* Deep pink for Yes button */
        }

        .button-no {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #ff4500; /* Orange red for No button */
        }
    </style>
    <script>
        function moveButton(button) {
            const container = document.querySelector('.button-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const newX = Math.random() * (containerWidth - buttonWidth);
            const newY = Math.random() * (containerHeight - buttonHeight);

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
            button.style.transform = "translate(0, 0)";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const buttonNo = document.querySelector('.button-no');
            buttonNo.addEventListener('click', () => moveButton(buttonNo));
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="assets/bubududumarry.gif" alt="Motivational GIF">
        </div>
        <div class="image-container">
            <img src="assets/loveakarii.png" alt="Additional Image">
        </div>
    </div>
    <!-- <div class="button-container">
        <button class="button-yes">Yes</button>
        <button class="button-no">No</button>
    </div> -->
</body>
</html>
